<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>LESS - Selector Nesting</title>
	<link href="task1.css" rel="stylesheet" />
	<script src= "scripts/modernizr.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="scripts/webshims/js-webshim/minified/polyfiller.js"></script>
	<script src="scripts/spectrum/spectrum.js"></script>
	<script src="scripts/datetime/datetime-polyfill.js"></script>
	<script src="scripts/placeholder/jquery.placeholderfix.js"></script>
	<link href="scripts/spectrum/spectrum.css" rel="stylesheet" />
	<link href="scripts/datetime/datetime-polyfill.css" rel="stylesheet" />
	   


	
	<link rel="stylesheet"  type="text/css" href="task3.css" />

	  <script>
    $.webshims.polyfill();

  </script>
 <link 
</head>
<body>
			 <section id="form">

                    <form action="#" method="get" >

                        <div>
                           <label for "color"  >type="color"</label>
                            <input type="color" name="color" id="color">
                        </div>

                        <div>
                           <label for "date" >type="date"</label>
                            <input type="date" name="date" id="date">
                        </div>

                        <div>
                           <label for "datetime">type="datetime"</label>
                            <input type="datetime" name="datetime" placeholder="year-month-day" id="datetime">
                        </div>

                       
                        <div>
                           <label for "email" >type="email"</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div>
                           <label for "month" >type="month"</label>
                            <input type="month" name="month" id="month">
                        </div>

                        <div>
                           <label for "number" >type="number"</label>
                            <input type="number" name="number" id="number">
                        </div>

                        <div>
                           <label for "range" >type="range"</label>
                            <input type="range" id="range" name="range">
                            <output for="range" id="output"></output>
                        </div>

                        <div>
                           <label for "search" >type="search"</label>
                            <input type="search" name="search" id="search" results="5" autosave="saved-searches">
                        </div>

                        <div>
                           <label for "tel" >type="tel"</label>
                            <input type="tel" name="tel" id="tel">
                        </div>

                        <div>
                           <label for "time" >type="time"</label>
                            <input type="time" name="time" id="time" >
                        </div>

                        <div>
                           <label for "url">type="url"</label>
                            <input type="url" name="url" id="url">
                        </div>

                        <div>
                           <label for "week" >type="week"</label>
                            <input type="week" name="week" id="week">
                        </div>

                        <div>
                            <input type="submit" value="Send">
                        </div>

                    </form>

                
</body>
</html>

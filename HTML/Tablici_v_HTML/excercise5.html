<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exercise 5</title>
<style type="text/css">

	table 
	{
		border: 1px outset;
		width: 180px;
		min-height: 150px;
		
	
	}
	
	td
	{
		border: 1px inset;
		width: 20%;
		height: 20%;
		text-align: center;
		
	}
	
	.alignRight
	{
		text-align: right;
	}
	
	.alignLeft
	{
		text-align: left;
	}
	
	#wrapFix 
	{
		white-space: nowrap;

	}
</style>
</head>
<body>
<table>
	<tbody>
		<tr>
			<td colspan="3"><span id="wrapFix">Title goes here</span></td>
			<td>A</td>
			<td class="alignRight">B</td>
		</tr>
		<tr>
			<td class="alignLeft" rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td class="alignRight">G</td>
		</tr>
		
		<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td class="alignRight" rowspan="2">J</td>
		</tr>
		
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		
		<tr>
			<td>N</td>
			<td colspan="4">O</td>
		</tr>
	</tbody>
		

</table>

</body>
</html>
